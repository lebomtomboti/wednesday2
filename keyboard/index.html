<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row zero">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>  
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button>Insect</button>
            <button class="printerscr">PrtSc</button>
            <button>Delete</button>
        </div>
        <div class="row one">
        <button>~</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>  
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button class="back">Backspace</button>
        
        <button>Home</button>
    </div>
    <div class="row two">
        <button class="tab">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>  
        <button>O</button>
        <button>P</button>
        <button>{</button>
        <button>}</button>
        <button class="sla">\</button>

        <button>pg up</button>
     </div>
     <div class="row three">
        <button class="cap">capslock</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>  
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>;</button>
        <button>"</button>
        <button class="enterbtn">Enter</button>

        <button>pg Dn</button>
    </div>
     <div class="row four">
        <button class="shift">shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>  
        <button><</button>
        <button>></button>
        <button>?</button>
        <button class="shift">shift</button>
        <button>&#8593</button>
        <button>End</button>
     </div>
     <div class="row five">
            <button class="last">ctrl</button>
            <button class="last">Fn</button>
            <button class="last">win</button>
            <button class="last">Alt</button>
            <button class="last">Space</button>
            <button class="last">Alt</button>
            <button class="last">ctrl</button>
            <button class="last">&#8592</button>
            <button class="last">&#8595</button>
            <button class="last">&#8595</button>
        </div>        
    </div>     
</body>
</html>
